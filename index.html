<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditative Yin-Yang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Support for dark mode preference
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      // Add custom tailwind config
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'spin-continuous': 'spin-continuous linear infinite',
              'pulse-size': 'pulse-size ease-in-out infinite',
            },
            keyframes: {
              'spin-continuous': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' },
              },
              'pulse-size': {
                '0%, 100%': { r: 'var(--min-radius, 4)' },
                '50%': { r: 'var(--max-radius, 12)' },
              },
            }
          }
        }
      }
    </script>

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
